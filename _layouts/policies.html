---
layout: default
---


{% for policy in site.policies %}
{% if policy.content.size > 1 %}
  {% assign filename = policy.path | split: "/" %}
  {% assign slug = filename[1] | remove: ".md" %}
  <article id="{{ slug }}">
    <h3>{{ policy.title }}</h3>
    {{ policy.content }}
  </article>
{% endif %}
{% endfor %}
