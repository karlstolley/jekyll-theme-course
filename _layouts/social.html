---
layout: spare
---

{%- assign course = site.course -%}
<article class="social">
  <header>
    <h2><small>{{ course.number }}</small>{{ course.title }}</h2>
  </header>
  <p class="tagline">
    {{ course.tagline }}
  </p>
  <ul class="info">
    <li>{{ course.instructor.honorific }} {{ course.instructor.name }}</li>
    <li>{{ site.live_url }}{{ site.baseurl }}</li>
    <li>{{ course.term }}</li>
  </ul>
</article>
